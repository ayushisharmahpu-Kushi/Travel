<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Itinerary Index</title>
  <meta name="description" content="Travel destinations, stays, food, and tips." />
  <style>
    :root{
      --bg1:#f8fbff;
      --bg2:#fff7f0;
      --card:#ffffffcc;
      --cardSolid:#fff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e5e7eb;
      --shadow:0 14px 45px rgba(15,23,42,.10);
      --shadowSoft:0 12px 34px rgba(15,23,42,.08);
      --pill:#e6f4ff;
      --pill2:#e9fff1;
      --accent:#22c55e;
      --accent2:#3b82f6;
      --radius:24px;
      --radiusSm:16px;
      --max:1120px;
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      isolation:isolate;
      background:transparent;
    }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: linear-gradient(135deg, #f8fbff, #fff7f0);
      overflow-x:hidden;
      position:relative;
    }

    /* Photo-style travel background */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:url("assets/images/travel-bg.jpg") center/cover no-repeat;
      opacity:.50;
      filter:saturate(1.08) contrast(1.06) brightness(1.10);
      transform:scale(1.06);
      animation:photoDrift 22s ease-in-out infinite alternate;
      z-index:-2;
      pointer-events:none;
    }
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 520px at 20% 10%, rgba(255,255,255,.62), rgba(255,255,255,0) 60%),
        radial-gradient(900px 520px at 85% 0%, rgba(255,255,255,.50), rgba(255,255,255,0) 55%),
        linear-gradient(135deg, rgba(248,251,255,.74), rgba(255,247,240,.74));
      z-index:-1;
      pointer-events:none;
    }
    @keyframes photoDrift{
      from{ transform:scale(1.06) translate3d(-1%, -1%, 0); }
      to  { transform:scale(1.12) translate3d( 1%,  1%, 0); }
    }

    a{color:inherit}
    .wrap{max-width:var(--max); margin:0 auto; padding:28px 18px 70px; position:relative; z-index:1;}
    /* existing CSS continues ... (all your previous CSS) */

    /* ==========================
       Plane animation CSS
       ========================== */
    .plane {
      position: fixed;
      width: 100px;
      height: 60px;
      top: 20%; /* starting vertical position */
      left: -120px; /* off-screen start */
      background: url('https://upload.wikimedia.org/wikipedia/commons/e/e0/Plane_icon.svg') no-repeat center/contain;
      z-index: 1000;
      animation: flyCurve 6s ease-in-out forwards;
    }

    @keyframes flyCurve {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(30vw, -5vh) rotate(10deg);
      }
      50% {
        transform: translate(60vw, -2vh) rotate(-5deg);
      }
      75% {
        transform: translate(90vw, -6vh) rotate(15deg);
      }
      100% {
        transform: translate(120vw, 0) rotate(0deg);
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- your existing HTML here -->
    <div class="top">
      <div class="brand" role="banner">
        <div class="logo" aria-hidden="true"><span>ðŸ§­</span></div>
        <div style="min-width:0">
          <h1>Itinerary Index</h1>
          <p>Tourist destinations, stays, food, and tips</p>
        </div>
      </div>
      <div class="nav" role="navigation" aria-label="Primary">
        <button class="btn" id="homeBtn">Home</button>
        <button class="btn primary" id="allBtn">All Posts</button>
      </div>
    </div>

    <!-- HOME / LIST VIEW -->
    <section id="listView" class="listView">
      <!-- existing hero, grid, panels ... -->
    </section>

    <!-- DETAIL VIEW -->
    <section id="postView" class="postView">
      <!-- existing post shell ... -->
    </section>
  </div>

  <!-- Plane animation -->
  <div class="plane" aria-hidden="true"></div>

<script>
  // ==========================
  // Plane JS (optional restart on page load)
  // ==========================
  window.addEventListener('load', () => {
    const plane = document.querySelector('.plane');
    plane.style.animation = 'none';
    plane.offsetHeight; // trigger reflow
    plane.style.animation = 'flyCurve 6s ease-in-out forwards';
  });

  // ==========================
  // Your existing JS continues...
  // ==========================
  // (all your previous JS code goes here)
</script>
</body>
</html>
